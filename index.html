<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StoryBound</title>
        <link rel="icon" href="img/book-logo.png" type="image">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <header>
            <a href="#"><img src="img/logo.png" class="logo" alt="logo"></a>
            <nav class="navigation">
                <a href="#">Home<span></span></a>
                <a href="#">Features<span></span></a>
                <a href="#">Arrivals<span></span></a>
                <a href="#">About<span></span></a>
                <a href="#popup" class="trigger">Log In</a>
            </nav>
        </header>

        <div id="popup" class="overlay">
            <div class="wrapper">
                <a href="#" class="close">&times;</a>
                <div class="column">
                    <div class="signin">
                        <h1>Sign In</h1>
                        <input type="email" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <a href="#">Forgot Password</a>
                        <button class="form-submit">Sign In</button><span>You don't have an account yet?<button id="signup">Create it now</button></span></div>
                </div>
            </div>
        </div>

        <section class="parallax">
            <img src="img/background.png" class="background" alt="background">
            <img src="img/moon.png" class="moon" alt="moon">
        </section>

        <section class="features">
        </section>


        <section>

        </section>
       
        <footer>

        </footer>

        <div class="preload">
            <img class="witch" src="/img/witch.png" alt="witch">
            <h3>Loading enchantment... Standby for website transport!</h3>
            <img class="cloud1" src="img/white-cloud.png" alt="cloud1">
            <img class="cloud2" src="img/white-cloud.png" alt="cloud2">
            <img class="cloud3" src="img/white-cloud.png" alt="cloud3">
        </div>

        <script src="/js/script.js"></script>

</html>
